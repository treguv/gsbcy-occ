<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/tracking.css" />

    <title>GSBCY OCC</title>
  </head>
  <body>
    <div id="title-section" class="general-section container-fluid">
      <div class="row">
        <div class="justify-content-center col-sm-12">
          <h1 class="header-text">See Your Impact</h1>
          <h2 class="header-sub-text">Click A Box To Track A Box</h2>
        </div>
      </div>
    </div>
    <div id="tracking-card-container" class="container-fluid">
      <div class="row" id="tracking-card-row">
        <!-- This is where cards will be added -->
      </div>
    </div>

    <!-- Footer -->

    <div id="footer" class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <p class="info-text">This will contain footer info</p>
        </div>
        <div class="col-sm-12 col-lg-9">
          <ul id="footer-link-list" class="list-inline">
            <li class="list-inline-item">Vlad Tregubov</li>
            <li class="list-inline-item">Samaritans Purse</li>
            <li class="list-inline-item">Grace Slavic Baptist Church</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/tracking.js"></script>
  </body>
</html>
